{{define "content"}}
	{{range $element := .errs}}
		{{$element}}
	{{end}}
	<form method="POST" action="/login">
		{{.csrfField}}
		<input type="text" name="login" value="{{.login}}">
		<input type="password" name="password">
		<button type="submit">
			<span>Submit</span>
		</button>
	</form>
{{end}}
